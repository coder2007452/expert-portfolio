<style>
    /* Global Styles */
    body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #004080, #00aaff); /* Gradient for the whole page */
    color: #333;
    height: 100%; /* Ensures the gradient covers the entire height */
    overflow-x: hidden; /* Prevents horizontal scroll */
    display: flex;
    flex-direction: column;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: #004080;
    z-index: 10; /* Keeps navbar on top */
}

.navbar .logo a {
    color: #fff;
    font-size: 28px;
    text-decoration: none;
    font-weight: 600;
}

.nav-links {
    display: flex;
    gap: 25px;
}

.nav-links a {
    color: #f0f0f0;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #ff6600;
}

/* Hero Section */
.hero-section {
    color: white;
    text-align: center;
    padding: 100px 50px;
    position: relative;
    overflow: hidden;
    flex: 1; /* Makes this section fill the available space */
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
}

.hero-section h1 {
    font-size: 50px;
    margin-bottom: 20px;
    font-weight: bold;
    font-family: 'Poppins', sans-serif;
    letter-spacing: 2px;
    animation: fadeInUp 1s ease-out;
}

.hero-section p {
    font-size: 18px;
    margin-bottom: 30px;
    font-weight: 400;
    animation: fadeInUp 1.5s ease-out;
}

.cta-btn {
    background-color: #ff6600;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    text-decoration: none;
    border-radius: 5px;
    letter-spacing: 1px;
    font-weight: 500;
    transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    border: 2px solid #ff6600;
}

.cta-btn:hover {
    background-color: #cc5200;
    transform: scale(1.05);
}

/* Code Editor Section */
.code-editor-section {
    padding: 60px 50px;
    display: flex;
    justify-content: center;
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    max-width: 1300px;
    margin: 0 auto;
    width: 100%;
}

.editor-container {
    width: 100%;
}

/* Top Panel: HTML, CSS, JS Editors in a row */
.top-panel {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 20px;
    margin-bottom: 30px;
}

.editor-panel {
    background: rgba(0, 0, 0, 0.5);
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Elegant shadow */
    width: 30%;
}

.editor-panel h3 {
    margin-bottom: 10px;
    font-size: 18px;
    color: #fff;
    font-weight: 600;
}

/* Textarea for HTML, CSS, JS */
.editor-textarea {
    width: 100%;
    height: 200px;
    background-color: #333;
    color: #fff;
    border: 1px solid #444;
    border-radius: 10px;
    padding: 15px;
    font-size: 16px;
    font-family: 'Courier New', monospace;
    resize: none;
    box-sizing: border-box;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
}

.editor-textarea:focus {
    background-color: #444;
    border-color: #ff6600;
    box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4);
}

/* Bottom Panel: Live Output */
.output-panel {
    background-color: #333;
    border-radius: 15px;
    padding: 20px;
    color: white;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    margin-top: 30px;
}

.output-panel h3 {
    font-size: 24px;
    margin-bottom: 15px;
    color: #fff;
}

.output-frame {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px 0;
    background-color: #1e3d66;
    color: white;
    font-size: 14px;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <!-- Navbar -->
    <header class="navbar">

        <nav class="nav-links">
            <a href="home.html">Home</a>

            <a href="signin.php">Sign In</a>  <!-- Added Sign In -->
            <a href="signup.php">Sign Up</a>  <!-- Added Sign Up -->
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <h1>Code Editor</h1>
            <p>Create, edit, and preview your code live in a stylish environment!</p>
        </div>
    </section>

    <!-- Code Editor Section -->
    <section class="code-editor-section">
        <div class="container">
            <div class="editor-container">
                <!-- Top Panel for HTML, CSS, JS in a row -->
                <div class="top-panel">
                    <div class="editor-panel">
                        <h3>HTML</h3>
                        <textarea id="html-code" class="editor-textarea" placeholder="Write HTML here..."></textarea>
                    </div>
                    <div class="editor-panel">
                        <h3>CSS</h3>
                        <textarea id="css-code" class="editor-textarea" placeholder="Write CSS here..."></textarea>
                    </div>
                    <div class="editor-panel">
                        <h3>JavaScript</h3>
                        <textarea id="js-code" class="editor-textarea" placeholder="Write JavaScript here..."></textarea>
                    </div>
                </div>
                <!-- Bottom Panel: Live Output -->
                <div class="output-panel">
                    <h3>Live Preview</h3>
                    <iframe id="output-frame" class="output-frame"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cricket Blitz. All rights reserved.</p>
    </footer>

    <script>
        // Function to update live preview
        function updateLivePreview() {
            const htmlCode = document.getElementById('html-code').value;
            const cssCode = document.getElementById('css-code').value;
            const jsCode = document.getElementById('js-code').value;

            const iframe = document.getElementById('output-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            iframeDoc.open();
            iframeDoc.write(`
                <html>
                <head>
                    <style>${cssCode}</style>
                </head>
                <body>
                    ${htmlCode}
                    <script>${jsCode}<\/script>
                </body>
                </html>
            `);
            iframeDoc.close();
        }

        // Add event listeners to textareas for live updates
        document.getElementById('html-code').addEventListener('input', updateLivePreview);
        document.getElementById('css-code').addEventListener('input', updateLivePreview);
        document.getElementById('js-code').addEventListener('input', updateLivePreview);
    </script>
</body>
